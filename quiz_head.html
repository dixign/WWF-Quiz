		})*/

				imgcopyright: "WWF",
				action: action 
			},
			{
				name: "Untamed",

				movie: 30, //COMEDY-VALUE

				//BITS FOR THE RESULTS PANEL:
				desc: "You don't always let your wild-side show... but when you do you do it in style!<br><br> This Friday 5 June, why not slip on your wildest-print t-shirt, animal-themed socks or some funky accessories for Wear it Wild?",
				img: "http://assets.wwf.org.uk/img/original/untamed.jpg",
				imgcopyright: "WWF",
				action: action 
			},
			{
				name: "Outgoing",
				//THE ANIMALS CHARACTERISTICS BY WHICH ITS MEASURED:
				movie: 50, //COMEDY-VALUE
				extremeness: 50,
				sportiness: 50,
				colourfulness: 50,
				food: 50,
				//THE SCORE IT GETS COMPARED TO THE QUIZ TAKER:
				similarity: 0,
				//BITS FOR THE RESULTS PANEL:
				desc: "Bold, confident and brilliant - you're about as outgoing as they come!<br><br> Celebrate Wear It Wild on Friday 5 June by <a href='https://www.youtube.com/watch?v=W7Iv7Qdtbeo' target='_blank'>turning your hair into a mane</a> or roaring into your office in a leopard dress or trousers.",
				img: "http://assets.wwf.org.uk/img/original/outgoing.jpg",
				imgcopyright: "WWF",
				action: action 
			},
			{
				name: "Fierce",
				//THE ANIMALS CHARACTERISTICS BY WHICH ITS MEASURED:
				movie: 80, //COMEDY-VALUE
				extremeness: 80,
				sportiness: 80,
				colourfulness: 80,
				food: 80,
				//THE SCORE IT GETS COMPARED TO THE QUIZ TAKER:
				similarity: 0,
				//BITS FOR THE RESULTS PANEL:
				desc: "Wild through and through - you're not afraid to let your animal-side show... which is what we love!<br><br> This Friday 5 June why not <a href='https://www.youtube.com/watch?v=a8Maug8u_kg&list' target='_blank'>paint your face like a panda</a>, slip on an animal costume or just head into the office in head-to-toe animal print?",

		me = {
			movie: 0, //COMEDY-VALUE
			extremeness: 0,
			sportiness: 0,
			colourfulness: 0
		};
			
		$('#quiz input:radio').change(function(){
			$(this).siblings('.nextbutton').addClass('active');
			this_value = $(this).val(),
			this_aspect = $(this).attr('name');
			me[this_aspect] = this_value;
		});
			
		$('#calc').click(function(){ 
			comparison();
			$('.panel.current').removeClass('current').addClass('completed').next('.panel').addClass('current'); 
		});  
		
		function comparison(){
			var winner = "", winning_score = "1000000000000000000";
			for(i=0;i<possible_results.length;i++){
				direct_comparison(i,'movie'); 
				direct_comparison(i,'extremeness'); 
				direct_comparison(i,'sportiness');
				direct_comparison(i,'colourfulness'); 
				direct_comparison(i,'food');
			
				if( possible_results[i]['similarity'] < winning_score ){
					winning_score = possible_results[i]['similarity'],
					winnerno = i;
				} else if( possible_results[i]['similarity'] === winning_score ){
					if( Math.floor((Math.random() * 10) + 1) > 5 ){
						winning_score = possible_results[i]['similarity'],
						winnerno = i;	
					}
				}
			}
			
			//console.log(possible_results);
			
			$('#result').empty().append(possible_results[winnerno]['name']);
			$('#socialresult').empty().append(possible_results[winnerno]['name']);
			$('.resultspanel #desc').empty().append(possible_results[winnerno]['desc']);
			$('.resultspanel #finalimage').attr('style','background:url("' + possible_results[winnerno]['img'] + '") 50% 50%; background-size:cover; ');
			$('.resultspanel #finalimage').append('<p class="copyright">© ' + possible_results[winnerno]['imgcopyright'] + '</p>');
			$('.actionspanel').addClass('activate').empty().append(possible_results[winnerno]['action']);
			$('#facebookshare').attr('href','https://www.facebook.com/sharer/sharer.php?u=' + thisurl + '?result=' + winnerno);
			var tweetlink = "https://twitter.com/home?status=I'm%20" + possible_results[winnerno]['name'] + ".%20Take%20WWF's%20'How%20wild%20are%20you%20quiz?'%20quiz%20to%20discover%20how%20ferocious%20you%20really%20are%20today.%20" + thisurl;
			$('#twittershare').attr('href',tweetlink );
			$('#googleshare').attr('href','https://plus.google.com/share?url=' + thisurl);
			//console.log(me);
		};
	
		function direct_comparison(number,aspect){
			possible_results[number]['similarity'] += Math.abs(possible_results[number][aspect] - me[aspect]);
		}
		
		function progresscalc(){
			$('.progress').remove();
			if( completed <= totalpanels ){
				$('.panel.current .question').prepend('<div class="progress">' + completed + ' of ' + totalpanels + '</div>');
			} 
		}
